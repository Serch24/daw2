services:
  web:
    image: phpini
    ports:
      - 8001:80
    volumes:
      - ../tema7/pdo/prepare:/var/www/html
    links:
      - mysql
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - ./lasBasesDeDatos:/var/lib/mysql
